<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC Tavern - Void Seeker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <h1>星际酒馆PVP 泽拉图的神秘妙妙猜牌工具</h1>
        <span class="muted">by 游戏产业废弃物@bilibili, last update 2025/11/2 外籍军团单位调整为3牛牛</span>
        <div class="dataset-controls">
            <label><input type="checkbox" id="coreToggle" checked disabled> 核心</label>
            <label><input type="checkbox" id="expPack1Toggle"> 军备竞赛</label>
            <label><input type="checkbox" id="expPack2Toggle"> 作战计划</label>
            <label><input type="checkbox" id="expPack3Toggle"> 卷土重来</label>
            <label><input type="checkbox" id="expPack4Toggle"> 时不我待</label>
            <label><input type="checkbox" id="expPack5Toggle"> 重装上阵</label>
            <label><input type="checkbox" id="expPack6Toggle"> 穷兵黩武</label>
            <label><input type="checkbox" id="expPack7Toggle"> 一念之差</label>
            <label><input type="checkbox" id="expPackDuo1Toggle"> 同卵双狗</label>
            <span id="datasetInfo" class="muted"></span>
        </div>
    </header>

    <main class="app-main">
        <section class="panel">
            <h2>进场一张卡牌</h2>
            <div class="guess-controls">
                <div class="filters-row">
                    <div id="raceRow"></div>
                </div>
                <div class="filters-row">
                    <div id="levelRow"></div>
                </div>
                <select id="cardSelect"></select>
                <div id="cardRow"></div>
                <div class="feedback">
                    <label><input type="radio" name="feedback" value="close" checked>获得隐刀</label>
                    <label><input type="radio" name="feedback" value="not_close">没有隐刀</label>
                    <label></label>
                </div>
                <button id="addGuessBtn">进场！</button>
            </div>
            <div class="rules muted">
                已经猜中至少一张预言牌后，可以通过新进场卡牌中精英隐刀数量的奇偶来判断是否从未知预言牌获得隐刀
                <br>某些卡牌的进场效果会吃掉隐刀，例如重回战场会把隐刀变不朽，使用时注意
            </div>
        </section>

        <section class="panel">
            <h2>进场卡牌记录</h2>
            <table class="history-table" id="historyTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>卡牌</th>
                        <th>种族</th>
                        <th>卡牌等级</th>
                        <th>单位数</th>
                        <th>价值</th>
                        <th>是否获得隐刀</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="history-actions">
                <button id="resetBtn" class="danger">清除全部记录</button>
            </div>
        </section>

        <section class="panel">
            <div class="panel-header">
                <h2>可能的预言牌</h2>
                <div class="candidate-actions">
                    <label>排序
                        <select id="sortSelect">
                            <option value="race">种族</option>
                            <option value="number">单位数</option>
                            <option value="value">价值</option>
                        </select>
                    </label>
                </div>
            </div>
            <div id="candidateStats" class="muted"></div>
            <table class="candidates-table" id="candidatesTable">
                <thead>
                    <tr>
                        <th>卡牌</th>
                        <th>种族</th>
                        <th>卡牌等级</th>
                        <th>单位数</th>
                        <th>价值</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <footer class="app-footer">
        <span class="muted">---- </span>
        <img src="https://hitscounter.dev/api/hit?url=https%3A%2F%2Fgameindustryremnant.github.io%2FSCTavernVoidSeekerPublic%2F&label=Visitor&icon=eye&color=%23198754&message=&style=flat&tz=UTC" alt="visitor counter">
    </footer>

    <script src="app.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            window.App.init();
        });
    </script>
</body>
</html>
